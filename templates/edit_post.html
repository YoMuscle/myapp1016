{% extends 'base.html' %}
{% block title %}編輯文章{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning text-dark">編輯文章</div>
            <div class="card-body">
                <form id="editPostForm">
                    <div class="mb-3">
                        <label class="form-label">標題</label>
                        <input type="text" name="title" id="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">作者</label>
                        <input type="text" name="author" id="author" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">內容</label>
                        <textarea name="content" id="content" class="form-control" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">儲存</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">回文章列表</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
async function loadPost() {
        const postId = window.location.pathname.split('/').pop();
        const res = await fetch(`/api/posts/${postId}`);
        if (res.ok) {
                const post = await res.json();
                document.getElementById('title').value = post.title;
                document.getElementById('author').value = post.author;
                document.getElementById('content').value = post.content;
        }
}
loadPost();
document.getElementById('editPostForm').onsubmit = async function(e) {
        e.preventDefault();
        const postId = window.location.pathname.split('/').pop();
        const form = e.target;
        const data = {
                title: form.title.value,
                author: form.author.value,
                content: form.content.value
        };
        const res = await fetch(`/api/posts/${postId}`, {
                method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if (res.ok) {
            window.location.href = `/post/${postId}`;
        } else {
            alert('儲存失敗');
        }
    };
    </script>
{% endblock %}
